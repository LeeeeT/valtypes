[tool.poetry]
name = "valtypes"
version = "1.1.0"
description = "A library for data parsing using Python type hints."
authors = ["LeeeeT <leeeet@inbox.ru>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/LeeeeT/valtypes"
repository = "https://github.com/LeeeeT/valtypes"

[tool.poetry.dependencies]
python = "^3.10"
regex = "^2021.11.10"

[tool.poetry.dev-dependencies]
mypy = "^0.931"
flake8 = "^4.0.1"
isort = "^5.10.1"
black = "^21.12b0"
pre-commit = "^2.16.0"
pytest = "^6.2.5"
pytest-cov = "^3.0.0"
types-regex = "^2021.11.10"

[tool.isort]
profile = "black"
line_length = 121

[tool.black]
target-version = ["py310"]
line-length = 121
exclude = '''
(
    \.git
    | venv
)
'''

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
